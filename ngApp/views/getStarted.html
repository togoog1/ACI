<div id="banner">
   <center>
      <a target="banner" href="index.html" >
        <img ng-src={{vm.WebAddress}}>
        <img ng-src={{vm.getBanner}}>
      </a>
   </center>
</div>





<hr>




<h2>Add Place</h2>
<input type="text" placeholder="WebAddress..." ng-model="vm.Banner.WebAddress" />
<button type="button" ng-click="vm.addBanner()">Add</button>




<p>{{vm.WebAddress}}</p>
<hr>


<ul>
  <li ng-repeat="p in vm.getBanner">{{p.WebAddress}}</li>
</ul>



<img ng-src={{vm.WebAddress}}>
